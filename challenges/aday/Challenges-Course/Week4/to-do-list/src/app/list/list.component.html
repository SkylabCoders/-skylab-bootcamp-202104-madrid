<h2>List</h2>
<table *ngIf="show"> 
    <thead>
        <tr>
            <th></th>
          <th>Task</th>
          <th></th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let task of list; let i = index">
              <td>{{i+1}}</td>
              <td>{{task.task}}</td>
              <td><input type="checkbox" [(ngModel)]="task.done"/></td>
              <td [ngSwitch]="task.done">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchCase="false">No</span>
              </td>
          </tr>
          <tbody></tbody>
</table>
<br>
 <button (click)="toggleList()">{{textList}}</button>
 <br>
 <br>
 <br>
 <form *ngIf="watch" (ngSubmit)="onSubmit()" #toDoForm="ngForm">
    <div class="form-group">
        <p>Select the task:</p>
        <input type="text" class="form-control" name="task" id="task" required [(ngModel)]="model.task" #task="ngModel"><br>
        <div [hidden]="task.valid || task.pristine"
         class="alert alert-danger">
      Task is required
        </div>
    </div>
    <div class="form-group">
        
            <p>Select if the task is done:</p>
            <select class="form-control" name="done" id="done" required [(ngModel)]='model.done' #done="ngModel">
        <option *ngFor="let result of done" value="done">{{done}}</option>
    </select>
    <!-- <div [hidden]="model.valid || model.pristine" class="alert alert-danger">
        Done is required
      </div> -->
            <!-- <input type="radio" id="true" name="task" value="true">
            <label for="true">True</label><br>
            <input type="radio" id="false" name="task" value="false">
            <label for="false">False</label><br> -->
    </div>
    <br> 
    <input type="submit" value="Add To List">
 </form>
 <br>
 <br>
 <br>
 <button (click)="toggleForm()">{{textForm}}</button><br>
 <button (click)='getData()'>OBTENER DATOS</button>
 <button (click)="getUrl()">CAMBIAR URL</button>
 <div>
     <ul>
         <li *ngFor="let people of data">
             NAME: {{people.name}}
            HAIR: {{people.hair}}
            MASS: {{people.mass}}
            SKIN COLOR: {{people.skin_color}}
    </li>
     </ul>
 </div>
