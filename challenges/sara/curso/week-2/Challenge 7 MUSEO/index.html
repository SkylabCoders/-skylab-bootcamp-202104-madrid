<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form__container">
      <form id="img__form">
        <h1>QUIERES AÑADIR MAS OBRAS?</h1>
        <label class="form__lable">
          Nombre de la obra:
          <input type="text" id="name" name="name" />
        </label>
        <label class="form__lable">
          Descripción:
          <input type="textarea" id="description" name="description" />
        </label>
        <label class="form__lable">
          URL:
          <input type="url" id="img_url" name="img_url" />
        </label>
        <input type="submit" id="submit" />
      </form>
    </div>
    <div id="base" class="img__detailed">
      <div class="img__name">
        <h2>La gran ola de Kanagawa</h2>
      </div>
      <div class="img__description">
        <p>
          También conocida simplemente como La ola o La gran ola, es una famosa
          estampa japonesa del pintor especialista en ukiyo-e, Katsushika
          Hokusai, publicada entre 1830 y 1833, ​ durante el período Edo de la
          historia de Japón.
        </p>
      </div>
      <div class="img__img">
        <img
          class="img"
          src="https://lh3.googleusercontent.com/proxy/LgtQRMoXaDBbuhMrmax_pRkgUyuFvlH3TFSidYdsTUVWYtJdVt1hQdVZEORvh99fqhBRWSsY8x__oeCRL2FL5gstEevJJ5OuyT7RJDFtpSWzCsnbrDbVQIwMuZhh7b1L0d0GexXCYpIwUw72SY-H-nI"
          alt=""
        />
      </div>
      <div class="buttons">
        <button class="modify">Modificar</button>
        <button class="delete">Delete</button>
      </div>
    </div>
    <div class="main__container"></div>
    <script src="script.js"></script>
  </body>
</html>
