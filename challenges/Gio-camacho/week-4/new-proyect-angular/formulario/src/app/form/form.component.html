<form (ngSubmit)="onSubmit()" #personForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is wuaoeuoaeuequired
        </div>
        <button type="submit">ENVIAR</button>
    </div>

    <div class="form-group">
        <label for="surname">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.surname" name="surname"
            #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Surname is wuaoeuoaeuequired
        </div>
        <button type="submit">ENVIAR</button>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" required [(ngModel)]="model.age" name="age" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Age is wuaoeuoaeuequired
        </div>
        <button type="submit">ENVIAR</button>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Surname</div>
            <div class="col-xs-9">{{ model.surname }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Age</div>
            <div class="col-xs-9">{{ model.age }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Borrar</button>
    </div>
</form>
