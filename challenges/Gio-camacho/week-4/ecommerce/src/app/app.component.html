<h1>{{ title }}</h1>
<ul>
  <li *ngFor="let product of listProduct;">
    <span>{{ product.product }}</span>
    <span>{{ product.price }} €</span>
    <button (click)="addToCart(product)">
      <i class="fas fa-cart-plus"></i>
    </button>
  </li>
</ul>

<div>
  <h2>Carrito</h2>
  <ul>
    <li *ngFor="let cart of listCart">
      {{ cart.product }}, {{cart.price}} €
    </li>
  </ul>
</div>
