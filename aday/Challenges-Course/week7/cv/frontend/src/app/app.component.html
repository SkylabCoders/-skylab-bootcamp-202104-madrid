<input type="text" #newCvInput/>
<!-- <button type="button" (click)="addCv(newCvInput.value)">add</button> -->

<ng-container *ngIf="(getAllCvs$ | async) as cvs">
    <ul>
        <li *ngFor="let cv of cvs">
            <app-cv 
            [cv]="cv"
            (deleteChange)="delete($event)"
            (updateChange)="update($event, newCvInput.value) ; newCvInput.value = ''"
            >
            </app-cv>
        </li>
    </ul>
</ng-container>
